<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <title>Markdown upload</title>
</head>
<body>
    <h1>upload</h1>
  
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="markdown_file" accept=".md" required>
        <button type="submit">Upload And convert</button>
    </form>
</body>
</html>
